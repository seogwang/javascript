<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 응용02 - 디지털 시계</title>
    <style>
        @font-face {            /* 폰트 쓰려면 폰트 페이스 지정 */
            font-family: "digital1";
            src: url(./fonts/DS-DIGI.TTF);
        }
        #watch { font-family: "digital1", sans-serif; display: block; 
        padding: 10px; background-color: #333; color:#fff; font-size: 60px;
        width:280px; margin: 28px; text-align: center; }
        #wrap { clear:both; width: 400px; margin:10px auto; height: 140px; box-shadow: 2px 2px 1px #333;}
    </style>
</head>
<body>
    <div id="wrap">
        <span id="watch"></span>
    </div>
    <script>
        var watch = document.getElementById("watch"); // 보통 자바스크립트 컨트롤 할 때 변수 지정
        function tt(){
            var today = new Date();     // 년월일시분초가 들어가 있다. 이것을 하나씩 끄집어 내면 된다.
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();
            var hh, mm, ss, ampm;
            if(hour>=12){
                ampm = "PM";
                hh = hour - 12;
            } else {
                ampm = 'AM';
                hh = hour;
            }
            if(hh<=9){
                hh = "0" + hh;
            }
            if(mm<=9){
                mm = "0" + minute;
            } else {
                mm = minute;
            }
            if(ss<=9){
                ss = "0" + second;
            } else {
                ss = second;
            }
            watch.innerHTML = ampm + " " + hh + ":" + minute + ":" + second;
        }
        tt();
        var intv = setInterval(function() {tt();}, 1000); // 일정 간격을 두고 실행
        //18:3:2 => 오후 06:03:02

    </script>
</body>
</html>
