<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 03 - 연산문</title>
</head>
<body>
    <div id="display"></div>
    숫자 1 : <input type="number" size="5" min="1" max="500" id="num1"><br>
    숫자 2 : <input type="number" size="5" min="1" max="500" id="num2"><br>
    <hr>
    <button id="btn1" onclick="f1('1')">+</button>
    <button id="btn2" onclick="f1('2')">-</button>
    <button id="btn3" onclick="f1('3')">*</button>
    <button id="btn4" onclick="f1('4')">/</button>
    <script>
        var f1 = function (a) {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var display = document.getElementById("display");
            if(num1=="") {
                alert("숫자 1 입력칸이 입력되지 않았습니다.");
                return false;
            }
            num1 = parseInt(num1);
            if(num2=="") {
                alert("숫자 2 입력칸이 입력되지 않았습니다.");
                return false;
            }
            num2 = parseInt(num2);

            if(a=='1'){
                display.innerText = num1 + num2;
            } else if(a=='2') {
                display.innerText = num1 - num2;
            } else if(a=='3') {
                display.innerText = num1 * num2;
            } else if(a=='4') {
                display.innerText = num1 / num2;
            } 
        }
    </script>
</body>
</html>
