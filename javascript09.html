<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본09 - BOM 객체</title>
    <script>
        /* es5 기준(2013?2014년까지.).
        자바스크립트 객체 :
        외장 객체 - 1. 사용자 정의 객체 : 개발자가 필요에 따라 정의하여 사용하는 객체

        내장 객체 - 자바스크립트에 내장되어 있는 객체 (그래서 정해진 문법대로 사용해야 한다.)
                    2. 데이터형 객체(Date, String, video, Audio, Number, ... )
                        - 특정 데이터형을 처리하기 위한 메소드와 속성을 제공.
                    3. BOM 객체 (Window, screen, document, navigater, location, history)
                        - 브라우저를 제어할 목적으로 메소드와 속성을 제공.
                    4. DOM 객체 : document.getElementById, ...
                        - 현재 문서 안에 있는 태그(요소)를 제어할 목적의 메소드와 속성을 제공.


        * 모든 객체에는 메소드와 속성이 있다.

        */
    </script>
</head>
<body>
    <h2>BOM(Browser Objects Model) 객체</h2>
    <p>Window, screen, document, navigater, location, history</p>
    <hr>
    <form action="" id="frm2" name="frm2">
    <input type="text" name="id" id="id" required>
    <button type="button" onclick="idcheck()">아이디 중복 체크</button>
    </form>
    <script>
    //fullscreen=yes|no|1|0 - 전체 화면 모드 여부
    //width=pixels - 창 너비
    //height=pixels - 창 높이
    //left=pixels - 왼쪽부터의 위치
    //top=pixels - 위쪽부터의 위치
    //location=yes|no|1|0 - 주소 표시줄
    //menubar=yes|no|1|0 - 메뉴바 표시 여부
    //toolbar=yes|no|1|0 - 툴바의 표시 여부
    //status=yes|no|1|0 - 좌하단 상태표시창 표시 여부
    //titlebar=yes|no|1|0 - 제목바 표시 여부
    //scrollbars=yes|no|1|0 - 스크롤바 표시 여부
    //resizable=yes|no|1|0 - 창의 크기 조절 가능 여부
    function idcheck(){
        var id = document.getElementById("id");
        var win1;
        if(id.value==""){
            alert("아이디 입력칸이 비어있습니다.");
            id.focus();
            return false;
        } else {
        win1 = window.open("idcheck.html", "child", "width=400, height=300, top=100, left=100, location=no, menubar=no, toolbar=no"); // 콤마를 찍으면 또 쓸 수 있다.
        }
    }
    </script>

</body>
</html>
