    텍스트만 가져올 때 : innerText
    태그도 가져올 때 : innerHtml

    opener : 그 창을 불러낸 창

    왼쪽 : 세터
    오른쪽 : 게터

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복 체크</title>
    <script></script>
</head>
<body>
    <form id="lo" onsubmit="return idCheck(this)">
        <input type="text" name="id" id="id" placeholder="아이디 입력" autofocus><br><br>
        <input type="submit" value="아이디 중복 확인"><br><br>
    </form>
    <script>
        document.getElementById("id").value = opener.document.getElementById("id").value;
        function idCheck(frm){
            if(frm.id.value==""){
                alert("아이디 입력칸이 비어 있습니다.");
                frm.id.focus();
                return false;
            } else {
                alert("사용 가능한 아이디 입니다.");
                opener.document.getElementById("id").value = document.getElementById("id").value; // 항상 값이 들어가는 쪽은 왼쪽이다.
                window.close();
            }
        }
    </script>
</body>
</html>
