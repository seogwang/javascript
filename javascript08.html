    ##이벤트
    ㄱ. 종류
    1) 인라인 이벤트
    2) 스크립트 이벤트

    ㄴ. 구성요소
    1) 타겟

    3) 서비스

    이벤트 종류가 많다.
    on 입력하면 박스 뜬다. 그것 보고 할 수 있다.

    *인라인 이벤트
    이벤트 핸들러 : on으로 시작한다(on/off)
    *스크립트 이벤트

    //이벤트(Event) : 사용자가 어떤 특정 행위를 했을 때의 사건.
    //구예진님이 버튼3을 마우스로 클릭
    //버튼3 => 이벤트타겟
    //클릭 => 이벤트핸들러
    //개발자는 버튼3을 마우스로 눌렀을 경우 해당 서비스를 진행하게 되는데
    //이처럼 이벤트란, 이벤트 타겟과 이벤트 핸들러, 서비스를 모두 합쳐 말함.
    //이벤트 적용방법 :
    // 1) 인라인이벤트란 : 해당하는 요소(태그)에 필요한 이벤트핸들러 속성(attribute)
    // 직접 기술하는 것.
    // 2) 스크립트 이벤트 : 스크립트 태그의 안쪽에 필요한 이벤트핸들러를 해당 요소를
    // 선택하여 필요한 이벤트를 적용하는 것.
    // 이벤트 종류 : 마우스 이벤, 키도브 이벤트, 폼 이벤트, 기타 이벤트
    // 1. 마우스 이벤트 : click, dblclick, mouseover/hover/mouseenter, mouseout/mouseleave,
    // mousedown, mouseup, mousemove, contextmenu, scroll(wheel=mousewheel)
    // 2. 키보드 이벤트 : keypress, keydown, keyup
    // 3. 폼 관련 이벤트 : focus, blur, change, submit, reset, select
    // 4. 기타 이벤트 : load, abort, unload, resize, scroll(스크롤바를 움직일 때)

    쿼리셀렉터, ID는 한개
    태그 네임, 클래스 네임 : 많은 것이 있을 때 쓴다.

    *colspan : 표 합치기
    *폼 태그 옵션에서 method="post" 이것 꼭 써줘야 한다.
    innerText : 태그 안의 텍스트 가져 오는 것.
    value : 폼 요소 안의 값을 가져오는 것.
-->
